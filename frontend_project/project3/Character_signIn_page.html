<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../project3/Character_count.css">
    <title>SignIn Page</title>
</head>
<body>
    <main>
        <div class="main_container">
            <header>
                <div class="plain_line"></div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li id="background_theme"><a href="#">Background Theme</a></li>
                        <li><a href="#">Characters</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </nav>
                <div class="plain_line"></div>
            </header>
            <div class="container">
                <div class="main_content_area">
                    <section class="main_detail_content_area">
                        <h1 id="hi_there">Hi There! Welcome in ABC Memo Characters Game</h1>
                        <form action="">

                            <fieldset>
                              <legend>Details</legend>
                              <br>
                              <label for="#">Full-Name: </label><input id="full_name" type="text" placeholder="Adam Smith" required>
                              <br>
                              <label for="#">Email: </label><input id="email" type="text" placeholder="Smith@gmail.com" required>
                            </fieldset>
                        </form>
                    </section>
                    <div class="btn_submit">
                        <button id="btn_submit">Submit</button>
                        <button id="btn_starts"><a id="btn_start_a" href="../project3/Character_main_count_page.html">Let's Start</a></button>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="../project3/Character_count.js"></script>
       

   
</body>
</html>
